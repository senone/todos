<!doctype html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Template • TodoMVC</title>
    <link rel="stylesheet" href="css/index.css">
    <!-- CSS overrides - remove if you don't need it -->
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body ng-app="myapp">
    <div ng-view></div>
    <script id='tramp' type="text/ng-template">
      <section class="todoapp">
        <header class="header">
          <h1>todos</h1>
          <form ng-submit="add()">
            <input class="new-todo" placeholder="What needs to be done?" ng-model='text' autofocus>
          </form>
        </header>
        <!-- This section should be hidden by default and shown when there are todos -->
        <section class="main">
          <input class="toggle-all" type="checkbox" ng-click='checkedAll()'>
          <label for="toggle-all">Mark all as complete</label>
          <ul class="todo-list">
            <li ng-repeat="item in todos | filter:select:equalCompare" ng-class="{completed:item.complete,editing:item.id==currentId}" data-id='{{item.id}}'>
              <div class="view">
                <input class="toggle" type="checkbox" ng-model='item.complete' ng-change = 'toggle()'>
                  <label ng-dblclick="editing(item.id)">{{item.text}}</label>
                <button class="destroy" ng-click="remove(item.id)"></button>
              </div>
              <form ng-submit="update()">
                <input class="edit" ng-model='item.text' ng-blur="update()">
              </form>
            </li>

          </ul>
        </section>
        <!-- This footer should hidden by default and shown when there are todos -->
        <footer class="footer" ng-show='todos.length'>
          <!-- This should be `0 items left` by default -->
          <span class="todo-count"><strong>{{todos.length}}</strong> item left</span>
          <!-- Remove this if you don't implement routing -->
          <ul class="filters">
            <li>
              <a ng-class="{selected:select.complete == undefined}" href="#/">All</a>
            </li>
            <li>
              <a ng-class="{selected:select.complete == false}" href="#/active">Active</a>
            </li>
            <li>
              <a ng-class="{selected:select.complete == true}" href="#/completed">Completed</a>
            </li>
          </ul>
          <!-- Hidden if no completed items are left ↓ -->
          <button class="clear-completed" ng-click="clearAll()">Clear completed</button>
        </footer>
      </section>
    </script>
    <footer class="info">
      <p>Double-click to edit a todo</p>
      <!-- Remove the below line ↓ -->
      <p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
      <!-- Change this out with your name and url ↓ -->
      <p>Created by <a href="http://todomvc.com">you</a></p>
      <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
    <!-- Scripts here. Don't remove ↓ -->

    <script src="libs/angular.min.js"></script>
    <script src="libs/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

  </body>
</html>
